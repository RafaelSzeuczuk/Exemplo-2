<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios da Turma C</title>
</head>

<body>

    <header>
        <h1>Exemplo de Pagina HTML5</h1>
    </header>

    <main>
        <!--Exibir imagem-->
            <img src="assets/scp.jpg" alt="banda"  width="300"/>
            <figcaption>Uma imegem de uma banda</figcaption>


        </figuere>

        <!--audio-->
        <audio controls>
            <source src="assets/PIC_Aula10_town-10169.mp3" type="audio/mpeg"> ">
        </audio>
        <br>
        <!--video-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/0qanF-91aJo?si=4bTPnxwT0EhxOGVq"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <br>
        <br>
        <!--Formulario com validação-->
        <form action="">
            <label for="Nome">Nome:</label>
            <input type="text"  id="nome" name="nome" required>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required></input>
            <!--botão-->
            <button type="submit">enviar</button>
        </form>

    </main>

</body>

</html>
